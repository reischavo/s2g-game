<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - S2G Game | Ultra Modern Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }
        
        .bg-gradient-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #7b2cbf, transparent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        
        .bg-gradient-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff006e, transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }
        
        .bg-gradient-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #9d4edd, transparent);
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }
        
        /* Sponsor Banner */
        .sponsor-banner {
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 50%, #c77dff 100%);
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(123, 44, 191, 0.6);
        }
        
        .sponsor-banner-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 0.65rem 2rem;
        }
        
        .sponsor-logo-img {
            height: 35px;
            animation: logoFade 3s ease-in-out infinite;
        }
        
        @keyframes logoFade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
