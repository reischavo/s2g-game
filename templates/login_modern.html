<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - S2G Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(123, 44, 191, 0.2), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.2), transparent 40%);
            animation: bgPulse 10s ease-in-out infinite;
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        
        .auth-card {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo img {
            height: 60px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-subtitle {
            color: #888;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ccc;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid rgba(123, 44, 191, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #7b2cbf;
            box-shadow: 0 0 20px rgba(123, 44, 191, 0.3);
        }
        
        .form-input::placeholder {
            color: #666;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            cursor: pointer;
        }
        
        .checkbox-label input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .forgot-link {
            color: #9d4edd;
            text-decoration: none;
            font-weight: 600;
        }
        
        .forgot-link:hover {
            color: #7b2cbf;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(123, 44, 191, 0.5);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(123, 44, 191, 0.3);
        }
        
        .divider span {
            padding: 0 1rem;
            color: #666;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn-social {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 15, 0.6);
            border: 2px solid rgba(123, 44, 191, 0.3);
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-social:hover {
            background: rgba(123, 44, 191, 0.2);
            border-color: #7b2cbf;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(123, 44, 191, 0.2);
            color: #888;
        }
        
        .auth-link {
            color: #9d4edd;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-link:hover {
            color: #7b2cbf;
        }
        
        .back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.25rem;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home:hover {
            background: rgba(123, 44, 191, 0.2);
            border-color: #7b2cbf;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-success {
            background: rgba(6, 255, 165, 0.15);
            border: 1px solid #06ffa5;
            color: #06ffa5;
        }
        
        .alert-error {
            background: rgba(255, 0, 110, 0.15);
            border: 1px solid #ff006e;
            color: #ff006e;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-background"></div>
    
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> Ana Sayfa
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='images/sitelogo.png') }}" alt="S2G Game">
            </div>
            
            <div class="auth-header">
                <h1 class="auth-title">Hoş Geldin!</h1>
                <p class="auth-subtitle">Hesabına giriş yap ve alışverişe başla</p>
            </div>
            
            <div class="alert" id="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Kullanıcı Adı
                    </label>
                    <input type="text" class="form-input" id="username" name="username" required placeholder="Kullanıcı adını gir">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Şifre
                    </label>
                    <input type="password" class="form-input" id="password" name="password" required placeholder="Şifreni gir">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="#" class="forgot-link">Şifremi Unuttum?</a>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
            </form>
            
            <div class="divider">
                <span>veya</span>
            </div>
            
            <div class="social-buttons">
                <button class="btn-social">
                    <i class="fab fa-discord"></i> Discord ile Giriş
                </button>
                <button class="btn-social">
                    <i class="fab fa-google"></i> Google ile Giriş
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Hesabın yok mu? <a href="/register" class="auth-link">Hemen Kayıt Ol</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                const alert = document.getElementById('alert');
                alert.style.display = 'block';
                
                if (data.success) {
                    alert.className = 'alert alert-success';
                    alert.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    alert.className = 'alert alert-error';
                    alert.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + data.message;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
