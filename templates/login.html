<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - S2G Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-bg"></div>
        
        <div class="auth-box">
            <div class="auth-header">
                <h1 class="auth-title">
                    <span class="gradient-text">GİRİŞ YAP</span>
                </h1>
                <p class="auth-subtitle">S2G Game hesabına giriş yap</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Kullanıcı Adı
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Kullanıcı adını gir">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Şifre
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Şifreni gir">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="#" class="forgot-link">Şifremi Unuttum?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
                
                <div class="auth-divider">
                    <span>veya</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-discord">
                        <i class="fab fa-discord"></i> Discord ile Giriş
                    </button>
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i> Google ile Giriş
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Hesabın yok mu? <a href="/register" class="auth-link">Kayıt Ol</a></p>
                </div>
            </form>
            
            <div class="alert" id="alert" style="display: none;"></div>
        </div>
        
        <a href="/" class="back-home">
            <i class="fas fa-arrow-left"></i> Ana Sayfaya Dön
        </a>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                const alert = document.getElementById('alert');
                alert.style.display = 'block';
                
                if (data.success) {
                    alert.className = 'alert alert-success';
                    alert.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    alert.className = 'alert alert-error';
                    alert.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + data.message;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
