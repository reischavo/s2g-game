<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - S2G Game | Ultra Modern Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 30s ease-in-out infinite;
        }
        
        .bg-gradient-1 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #7b2cbf, transparent);
            top: -300px;
            left: -300px;
        }
        
        .bg-gradient-2 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #ff006e, transparent);
            bottom: -250px;
            right: -250px;
            animation-delay: 10s;
        }
